<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Cat Clicker Premium Pro</title>
	</head>
	<body>
		<ul id="cat-list"></ul>
		<div id="cat">
			<h2 id="cat-name"></h2>
			<div id="cat-count"></div>
			<img id="cat-img" src="" alt="cute cat">
		</div>
		<div id="admin">
			<div id="admin-button">
				<button class="admin-mode">Admin</button>
			</div>
			<div id="admin-controls">
				<form>
				Name : <input type="text" name="cat-name-text">
				<br>
				ImgUrl : <input type="text" name="cat-umg-text">
				<br>
				# Clicks : <input type="text" name="cat-count-text">
				<br>
				<input type="reset" value="Cancel">
				<input type="submit" value="Submit">
				</form>
			</div>
		</div>
		<script src="js/app.js"></script>
	</body>
</html>
